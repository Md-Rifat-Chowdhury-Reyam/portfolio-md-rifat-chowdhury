<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <!-- Favicon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Md Rifat Chowdhury - personal portfolio</title>
</head>
<body>

<!--loading animation replace from fragment loader file :: loader class name-->
<div th:replace="~{fragments/loader::loader}"></div>

<!--header-->
<div th:replace="~{fragments/header::site-header}"></div>

<!--hero-->
<div th:replace="~{fragments/hero::hero-section}"></div>

<!--about-->
<div th:replace="~{fragments/about::about-section}"></div>

<!--project-->
<div th:replace="~{fragments/project::projects-section}"></div>

<!--experience-->
<div th:replace="~{fragments/experience::experience-section}"></div>

<!--achievement-->
<div th:replace="~{fragments/achievement::achievement-section}"></div>

<!--contact-->
<div th:replace="~{fragments/contact::contact-section}"></div>

<!--footer-->
<div th:replace="~{fragments/footer::footer-section}"></div>


<!-- Background shape-->
<div class="floating-shape shape-1"></div>
<div class="floating-shape shape-2"></div>
<div class="floating-shape shape-3"></div>


<!--custom script file for loading-->
<script src="/js/script.js"></script>


</body>
</html>
