<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="footer-section">
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-content">
                <div class="footer-brand">
                    <div class="footer-logo"><span>M.<span>R.<span>C.</span></span></span></div>
                    <p class="footer-tagline">Building digital solutions that matter</p>
                </div>

                <div class="footer-links">
                    <div class="link-group">
                        <h4 class="link-title">Quick Links</h4>
                        <ul>
                            <li><a href="#home">Home</a></li>
                            <li><a href="#projects">Projects</a></li>
                            <li><a href="#experience">Experience</a></li>
                            <li><a href="#contact">Contact</a></li>

                    </div>

                        <h4 class="link-title">Connect</h4>
                        <ul>
                            <li><a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
                            <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
                            <li><a href="https://twitter.com/yourhandle" target="_blank">Twitter</a></li>

                    </div>

                </div>
                <div class="footer-social">
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
