<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="hero-section">
    <section class="hero" id="home">
        <div class="container hero-container">
            <div class="hero-content">
                <div class="hero-greeting">Hello, I am</div>
                <h1 class="hero-title"><span class="gradient-text">Muhammad Rifat Chowdhury</span></h1>
                <h2 class="hero-subtitle">Full Stack Developer | Java, Spring Boot, React.js</h2>
                <p class="hero-description">
                    Passionate about creating innovative web solutions that bridge software engineering
                    with user experience. Specializing in full-stack development with modern technologies.
                </p>
                <div class="hero-button">
                    <a href="#projects" class="btn btn-project">
                        View Projects <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#contact" class="btn btn-contact">
                        Contact Me
                    </a>
                </div>
                <div class="social-links">
                    <!-- Fixed mailto link -->
                    <a href="mailto:rifat@gmail.com" class="social-link" aria-label="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <!-- Fixed LinkedIn URL -->
                    <a href="https://www.linkedin.com/in/md-rifat" target="_blank" class="social-link" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <!-- GitHub link -->
                    <a href="https://github.com/rifat-chowdhury" target="_blank" class="social-link" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>

            <div class="hero-image">
                <img src="/image/img.jpg" alt="Md Rifat Chowdhury" class="profile-img">
            </div>
        </div>

        <!-- Scroll Down Indicator -->
        <div class="scroll-down">
            <div class="scroll-down-text"><span class="scroll-text">Scroll Down</span></div>
            <div class="scroll-down-line"></div>
        </div>
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </section>
</th:block>
</html>
