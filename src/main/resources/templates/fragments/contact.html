<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="contact-section">
    <section class="contact" id="contact">
        <div class="container contact-container">
            <div class="section-header">
                <h1 class="section-title">Let's Build Something Amazing Together</h1>
                <p class="section-subtitle">I'm always open to discussing new projects, creative ideas or opportunities to be part of your vision.</p>
            </div>

            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-method">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Phone</h3>
                            <p>+88 01747810390 </p>
                        </div>
                    </div>

                    <div class="contact-method">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Email</h3>
                            <p>md.rifat.chowdhury@gmail.com</p>
                        </div>
                    </div>

                    <div class="contact-method">
                        <div class="contact-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                        <div class="contact-details">
                            <h3>LinkedIn</h3>
                            <p>linkedin.com/muhammad-rifat-chowdhury-reyam</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <form action="https://api.web3forms.com/submit" method="post">
                        <input type="hidden" name="access_key" value="649d2f3c-0fb3-4bc4-82a7-f891909f4c50">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" name="email" id="email" placeholder="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="How can I help you?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </section>
</th:block>
</html>
